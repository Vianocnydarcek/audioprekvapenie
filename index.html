        .talking .antenna-tip { animation: pulse 0.5s infinite; }
        
        @keyframes blink { 0%, 90%, 100% { height: 15px; } 95% { height: 2px; } }
        @keyframes pulse { 0% { box-shadow: 0 0 0px red; } 50% { box-shadow: 0 0 15px red; } 100% { box-shadow: 0 0 0px red; } }

        .btn {

    <script>
        let userName = "Zoe";

        function speak(text) {
