<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Je쬴코kov Robo-posol pre Zoe</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --gold: #f1c40f; }
        body {
            font-family: 'Segoe UI', sans-serif;
            /* Pozadie in코pirovan칠 obr치zkom */
            background: radial-gradient(circle at center, #e0f7fa, #80deea, #00bcd4);
            color: #333; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; touch-action: none; overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.95); border-radius: 30px; max-width: 450px; width: 95%; 
            padding: 20px; box-shadow: 0 10px 30px rgba(0, 188, 212, 0.3); text-align: center; margin-top: 10px;
            border: 3px solid #b2ebf2;
        }
        
        /* --- GRAFIKA PSA (OBR츼ZOK) --- */
        #dog-container {
            width: 100%;
            max-width: 350px; /* Aby nebol pr칤li코 ve쬶칳 na mobile */
            height: auto;
            position: relative;
            margin: 0 auto; /* Centrovanie */
            cursor: pointer;
        }

        /* 맚칳l pre vlo쬰n칳 obr치zok */
        #dog-img {
            width: 100%;
            height: auto;
            display: block;
            pointer-events: none; /* D칪le쬴t칠: aby dotyky pre코li cez obr치zok na kontajner */
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
        }

        /* Anim치cie */
        .heart { position: absolute; font-size: 25px; pointer-events: none; animation: floatUp 1s forwards; z-index: 100; }
        @keyframes floatUp { 0% { transform: translateY(0) opacity(1); } 100% { transform: translateY(-100px) opacity(0); } }
        
        #bone { font-size: 50px; position: absolute; bottom: 0px; right: 0px; cursor: grab; z-index: 110; touch-action: none; user-select: none; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2)); }

        /* --- UI --- */
        .speech { background: #f8fdff; border-radius: 20px; padding: 15px; margin: 15px 0; font-weight: bold; border: 2px solid #b2ebf2; font-size: 15px; min-height: 50px; color: #006064; }
        .progress-bg { background: #e0e0e0; height: 18px; border-radius: 10px; overflow: hidden; margin: 10px 0; display: none; border: 1px solid #ccc; }
        .progress-fill { background: linear-gradient(90deg, #00bcd4, #00acc1); width: 0%; height: 100%; transition: width 0.3s; }
        .btn { background: #00bcd4; color: white; border: none; padding: 15px 25px; border-radius: 30px; cursor: pointer; font-weight: bold; font-size: 16px; margin: 10px 0; box-shadow: 0 4px 10px rgba(0, 188, 212, 0.3); transition: 0.2s;}
        .btn:hover { background: #00acc1; transform: scale(1.02); }
        
        /* KNIHY */
        .book-card { background: white; border: 2px solid #e0f7fa; border-radius: 15px; padding: 12px; margin: 8px 0; display: none; cursor: pointer; text-align: left; transition: 0.2s; display: flex; align-items: center;}
        .book-card:active { background: #e0f7fa; }
        .book-card img { width: 50px; height: auto; border-radius: 5px; margin-right: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .book-info h4 { margin: 0 0 5px 0; color: #006064; }
        .book-info p { margin: 0; font-size: 13px; color: #666; }

        #voucher-section { display: none; background: #fffde7; border: 3px dashed var(--gold); padding: 20px; border-radius: 25px; }
    </style>
</head>
<body>

<div class="container">
    <div id="dog-container">
        <img id="dog-img" src="robopes.jpg" alt="Robopes">
        
        <div id="bone" style="display:none;">游붮</div>
    </div>

    <div class="speech" id="dialogue">Prip치jam sa na viano캜n칰 sie콘...</div>

    <div id="p1">
        <input type="text" id="d-name" placeholder="Ako ma pomenuje코?" style="padding:12px; border-radius:15px; border:2px solid #b2ebf2; width:60%; font-size:16px; text-align: center;">
        <br>
        <button class="btn" onclick="init()">To je tvoje meno!</button>
    </div>

    <div id="p2" class="progress-bg"><div id="bar" class="progress-fill"></div></div>

    <div id="p3" style="display: none;">
        <div class="book-card" onclick="bt(1)">
            <img src="https://www.audiolibrix.com/product/cz/2023/06/01/117163/cz-spravna-petka-na-ostrove-pokladu-enid-blyton-250.jpg" alt="Spr치vna p칛콘ka">
            <div class="book-info">
                <h4>Spr치vna p캩tka</h4>
                <p>Dobrodru쬽tvo na ostrove pokladov</p>
            </div>
        </div>
        <div class="book-card" onclick="bt(2)">
             <img src="https://www.audiolibrix.com/product/sk/2017/11/02/23586/sk-o-chlapcovi-ktory-rozumel-psom-gabriela-futova-250.jpg" alt="O chlapcovi...">
            <div class="book-info">
                <h4>O chlapcovi, ktor칳 rozumel psom</h4>
                <p>Gabriela Futov치, 캜칤ta 컇ubo코 Kosteln칳</p>
            </div>
        </div>
        <div class="book-card" onclick="bt(3)">
             <img src="https://www.audiolibrix.com/product/sk/2022/05/05/97841/sk-robopes-david-walliams-250.jpg" alt="Robopes">
            <div class="book-info">
                <h4>Robopes</h4>
                <p>David Walliams, 캜칤ta Juraj Kemka</p>
            </div>
        </div>
        <button class="btn" id="gift-btn" style="display:none; background:var(--gold); color:black; width: 100%;" onclick="showF()">游꾸 ODOMKN칔콗 DAR캛EK</button>
    </div>

    <div id="voucher-section">
        <h3 style="margin:0; color: #f57f17;">游꾻 Tajn칳 k칩d od Je쬴코ka 游꾻</h3>
        <p style="font-size: 26px; font-weight: bold; margin:15px 0; letter-spacing: 2px; color: #333;">EECHPLKMKBHH</p>
        <a href="https://www.audiolibrix.com/sk/User/Register?returnUrl=%2Fsk" target="_blank" style="text-decoration:none;">
            <button class="btn" style="width:100%; background:#e74c3c; font-size: 18px;">AKTIVOVA콗 V KNI콯NICI</button>
        </a>
    </div>
</div>

<script>
    let happy = 0; let dName = ""; let stage = 0;
    const speech = document.getElementById('dialogue');
    const dogImgElem = document.getElementById('dog-img');

    function talk(t) {
        window.speechSynthesis.cancel();
        const m = new SpeechSynthesisUtterance(t);
        m.lang = 'sk-SK'; m.pitch = 1.1; m.rate = 1.1;
        speech.innerText = t;
        window.speechSynthesis.speak(m);
    }

    function init() {
        const val = document.getElementById('d-name').value;
        if(!val) return;
        dName = val; stage = 1;
        document.getElementById('p1').style.display = 'none';
        document.getElementById('p2').style.display = 'block';
        document.getElementById('bone').style.display = 'block';
        talk("Ahoj Zoe! Tak쬰 ja som " + dName + ". Je쬴코ko mi o tebe hovoril. Poslal ma z bud칰cnosti, aby som ti odovzdal d칪le쬴t칳 odkaz. Ale cesta cez 캜asopriestor ma vy캜erpala... Potrebujem energiu. Sk칰s ma pohladi콘 po hlave alebo mi daj t칰to digit치lnu kosti캜ku.");
    }

    // --- HLADKANIE (Na obr치zku) ---
    const container = document.getElementById('dog-container');
    container.addEventListener('mousemove', (e) => pet(e.clientX, e.clientY));
    container.addEventListener('touchmove', (e) => pet(e.touches[0].clientX, e.touches[0].clientY));

    function pet(x, y) {
        if(stage !== 1) return;
        // Zist칤me polohu obr치zka
        const r = dogImgElem.getBoundingClientRect();
        // Ak je dotyk vo vn칰tri obr치zka
        if(x > r.left && x < r.right && y > r.top && y < r.bottom) {
            happy += 0.8; updateBar();
            if(Math.random() > 0.85) heart(x, y);
        }
    }

    function heart(x, y) {
        const containerRect = container.getBoundingClientRect();
        const h = document.createElement('div');
        h.innerHTML = "仇벒잺"; h.className = "heart";
        // Poz칤cia relat칤vne ku kontajneru
        h.style.left = (x - containerRect.left - 10) + "px"; 
        h.style.top = (y - containerRect.top - 10) + "px";
        container.appendChild(h);
        setTimeout(() => h.remove(), 1000);
    }

    // --- KOS콗 ---
    const bone = document.getElementById('bone'); let dragging = false;
    bone.onpointerdown = (e) => { dragging = true; bone.setPointerCapture(e.pointerId); };
    bone.onpointermove = (e) => {
        if(!dragging) return;
        // Kde je kos콘 teraz (relat칤vne ku kontajneru)
        const containerRect = container.getBoundingClientRect();
        const relativeX = e.clientX - containerRect.left;
        const relativeY = e.clientY - containerRect.top;
        
        bone.style.left = (relativeX - 25) + "px"; 
        bone.style.top = (relativeY - 25) + "px";
        
        // Kol칤zia s obr치zkom psa
        const dogRect = dogImgElem.getBoundingClientRect();
        if(e.clientX > dogRect.left && e.clientX < dogRect.right && e.clientY > dogRect.top && e.clientY < dogRect.bottom) {
            dragging = false; bone.style.display = "none";
            happy += 35; updateBar();
            talk("M켿am! Moje syst칠my s칰 op칛콘 online! 캝akujem, Zoe.");
            confetti({particleCount: 40, origin:{x:0.5, y:0.4}, colors: ['#00bcd4', '#f1c40f']});
            // Vr치tenie kosti na p칪vodn칠 miesto
            setTimeout(() => { 
                if(stage === 1) {
                    bone.style.display="block"; bone.style.bottom="0px"; bone.style.right="0px"; bone.style.left="auto"; bone.style.top="auto";
                }
            }, 2500);
        }
    };
    bone.onpointerup = () => dragging = false;

    function updateBar() {
        if(stage !== 1) return;
        document.getElementById('bar').style.width = Math.min(happy, 100) + "%";
        if(happy >= 100) {
            stage = 2;
            document.getElementById('p2').style.display = 'none';
            document.getElementById('bone').style.display = 'none';
            talk("Vau! Som pln칳 energie! Zoe, teraz ti m칪쬰m uk치za콘 to prekvapenie. Je쬴코ko ti posiela pr칤stup do kni쬹ice plnej pr칤behov. Pozri, tieto mi odporu캜il 코peci치lne pre teba.");
            setTimeout(() => {
                document.getElementById('p3').style.display = 'block';
            }, 3000);
        }
    }

    function bt(id) {
        confetti({particleCount: 30, colors: ['#00bcd4']});
        if(id === 1) talk("Spr치vna p캩tka na ostrove pokladov. To znie ako super dobrodru쬽tvo pre teba!");
        if(id === 2) talk("O chlapcovi, ktor칳 rozumel psom. Stav칤m sa, 쬰 aj ty mi rozumie코, v코ak?");
        if(id === 3) talk("Robopes! Ha! To je kniha o mne! Alebo aspo켿 o mojom bratrancovi. T칰 si mus칤코 vypo캜u콘.");
        document.getElementById('gift-btn').style.display = 'block';
    }

    function showF() {
        document.getElementById('p3').style.display = 'none';
        document.getElementById('voucher-section').style.display = 'block';
        talk("먠벼stn칠 a vesel칠 Vianoce, Zoe! Tu je tvoj k칩d. R칳chlo si ho odp칤코 alebo popros niekoho dospel칠ho, nech ti ho pom칪쬰 zada콘.");
        confetti({particleCount: 200, spread: 90, origin: {y: 0.6}, colors: ['#f1c40f', '#e74c3c', '#00bcd4']});
    }

    window.onload = () => {
        // Na캜칤tanie obr치zkov kn칤h (pre istotu, aby boli v cache)
        new Image().src = "https://www.audiolibrix.com/product/cz/2023/06/01/117163/cz-spravna-petka-na-ostrove-pokladu-enid-blyton-250.jpg";
        new Image().src = "https://www.audiolibrix.com/product/sk/2017/11/02/23586/sk-o-chlapcovi-ktory-rozumel-psom-gabriela-futova-250.jpg";
        new Image().src = "https://www.audiolibrix.com/product/sk/2022/05/05/97841/sk-robopes-david-walliams-250.jpg";

        setTimeout(() => talk("Ahoj Zoe! Prip치jam sa... Je쬴코ko mi o tebe hovoril. M치m pre teba spr치vu. Ale najsk칪r... ako sa budem vola콘?"), 1500);
    };
</script>

</body>
</html>
