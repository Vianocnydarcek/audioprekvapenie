<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Je쬴코kov Robo-posol pre Zoe</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --accent: #00bcd4; --gold: #f1c40f; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle, #e0f7fa, #80deea, #00acc1);
            margin: 0; padding: 10px;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; width: 100vw; overflow: hidden;
            touch-action: none;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.95);
            width: 100%; max-width: 400px; max-height: 95vh;
            border-radius: 30px; padding: 15px;
            display: flex; flex-direction: column;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 2px solid white;
            position: relative;
        }

        /* --- PES A HRA --- */
        .dog-section {
            flex: 1; position: relative; min-height: 180px;
            display: flex; justify-content: center; align-items: center;
        }
        
        #dog-img {
            max-width: 100%; max-height: 100%; object-fit: contain;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
            pointer-events: auto;
        }

        #bone {
            position: absolute; bottom: 10px; right: 10px;
            font-size: 45px; cursor: grab; z-index: 100;
            user-select: none; touch-action: none;
        }

        .heart {
            position: absolute; font-size: 25px; pointer-events: none;
            animation: floatUp 1s forwards; z-index: 99;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120px) scale(1.5); opacity: 0; }
        }

        /* --- UI PRVKY --- */
        .speech-bubble {
            background: #f1f9fb; border-radius: 15px; padding: 12px;
            margin: 10px 0; border: 2px solid #b2ebf2;
            font-size: 14px; font-weight: bold; color: #006064; text-align: center;
        }

        .progress-container { height: 14px; background: #eee; border-radius: 7px; overflow: hidden; margin-bottom: 10px; display: none; }
        .progress-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #00bcd4, #00e5ff); transition: width 0.3s; }

        .input-group { display: flex; gap: 8px; margin-bottom: 10px; }
        input { flex: 1; padding: 12px; border-radius: 12px; border: 2px solid #ddd; outline: none; }
        
        .btn {
            background: var(--accent); color: white; border: none; padding: 12px 20px;
            border-radius: 12px; font-weight: bold; cursor: pointer;
        }

        /* --- ZOZNAM KN칈H (POD컇A SCREENSHOTU) --- */
        #book-list { overflow-y: auto; display: none; margin-bottom: 10px; }
        .book-item {
            display: flex; align-items: center; background: white;
            border: 1px solid #e0e0e0; border-radius: 10px; padding: 8px;
            margin-bottom: 8px; cursor: pointer; transition: 0.2s;
        }
        .book-item:active { transform: scale(0.97); background: #f5f5f5; }
        .book-icon {
            width: 45px; height: 45px; border-radius: 6px;
            margin-right: 12px; object-fit: cover;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .book-text { flex: 1; }
        .book-title { font-size: 14px; font-weight: bold; color: #00796b; margin: 0; }
        .book-desc { font-size: 11px; color: #757575; margin: 0; }

        #voucher-box {
            display: none; background: #fffde7; border: 2px dashed var(--gold);
            padding: 15px; border-radius: 15px; text-align: center;
        }
    </style>
</head>
<body>

<div class="app-card">
    <div class="dog-section" id="game-area">
        <img id="dog-img" src="robopes.png" alt="Robo-pes">
        <div id="bone" style="display:none;">游붮</div>
    </div>

    <div class="speech-bubble" id="speech">Pripravujem Je쬴코kov odkaz...</div>

    <div id="f1" class="input-group">
        <input type="text" id="dog-name" placeholder="Ako ma pomenuje코?">
        <button class="btn" onclick="initDog()">OK</button>
    </div>

    <div id="f2" class="progress-container"><div id="bar" class="progress-fill"></div></div>

    <div id="book-list">
        <div class="book-item" onclick="bookTalk(1)">
            <img class="book-icon" src="https://www.audiolibrix.com/product/cz/2023/06/01/117163/cz-spravna-petka-na-ostrove-pokladu-enid-blyton-250.jpg">
            <div class="book-text">
                <p class="book-title">Spr치vna p캩tka</p>
                <p class="book-desc">Dobrodru쬽tvo na ostrove pokladov</p>
            </div>
        </div>
        <div class="book-item" onclick="bookTalk(2)">
            <img class="book-icon" src="https://www.audiolibrix.com/product/sk/2017/11/02/23586/sk-o-chlapcovi-ktory-rozumel-psom-gabriela-futova-250.jpg">
            <div class="book-text">
                <p class="book-title">O chlapcovi, ktor칳 rozumel psom</p>
                <p class="book-desc">Gabriela Futov치, 캜칤ta 컇ubo코 Kosteln칳</p>
            </div>
        </div>
        <div class="book-item" onclick="bookTalk(3)">
            <img class="book-icon" src="https://www.audiolibrix.com/product/sk/2022/05/05/97841/sk-robopes-david-walliams-250.jpg">
            <div class="book-text">
                <p class="book-title">Robopes</p>
                <p class="book-desc">David Walliams, 캜칤ta Juraj Kemka</p>
            </div>
        </div>
        <button class="btn" id="gift-btn" style="width:100%; background:var(--gold); color:black; display:none;" onclick="showFinal()">游꾸 ODOMKN칔콗 DAR캛EK</button>
    </div>

    <div id="voucher-box">
        <p style="margin:0; font-weight:bold; color:#f57f17;">TVOJ VIANO캛N칗 K칍D:</p>
        <p style="font-size: 22px; font-weight: bold; margin: 10px 0;">EECHPLKMKBHH</p>
        <a href="https://www.audiolibrix.com/sk/User/Register?returnUrl=%2Fsk" target="_blank" style="text-decoration:none;">
            <button class="btn" style="width:100%; background:#e74c3c;">AKTIVOVA콗</button>
        </a>
    </div>
</div>

<script>
    let happy = 0; let dName = ""; let stage = 0;
    const speech = document.getElementById('speech');

    function talk(t) {
        window.speechSynthesis.cancel();
        const m = new SpeechSynthesisUtterance(t);
        m.lang = 'sk-SK'; m.pitch = 1.2;
        speech.innerText = t;
        window.speechSynthesis.speak(m);
    }

    function initDog() {
        const val = document.getElementById('dog-name').value;
        if(!val) return;
        dName = val; stage = 1;
        document.getElementById('f1').style.display = 'none';
        document.getElementById('f2').style.display = 'block';
        document.getElementById('bone').style.display = 'block';
        talk("Ahoj Zoe! Ja som tvoj " + dName + ". Je쬴코ko ma poslal, aby som ti pomohol. Ale som unaven칳... pohla캞 ma prstom alebo mi daj kos콘.");
    }

    // --- HERN츼 LOGIKA (Hladkanie a kos콘) ---
    const area = document.getElementById('game-area');
    area.addEventListener('mousemove', (e) => handlePet(e.clientX, e.clientY));
    area.addEventListener('touchmove', (e) => handlePet(e.touches[0].clientX, e.touches[0].clientY));

    function handlePet(x, y) {
        if(stage !== 1) return;
        const r = document.getElementById('dog-img').getBoundingClientRect();
        if(x > r.left && x < r.right && y > r.top && y < r.bottom) {
            happy += 0.15; // POMALIE NAP컃켾ANIE
            updateBar();
            if(Math.random() > 0.9) createHeart(x, y);
        }
    }

    function createHeart(x, y) {
        const h = document.createElement('div');
        h.innerHTML = "仇벒잺"; h.className = "heart";
        h.style.left = (x - area.offsetLeft) + "px"; h.style.top = (y - area.offsetTop) + "px";
        area.appendChild(h);
        setTimeout(() => h.remove(), 1000);
    }

    // --- DRAG BONE ---
    const bone = document.getElementById('bone');
    let drag = false;
    bone.onpointerdown = (e) => { drag = true; bone.setPointerCapture(e.pointerId); };
    bone.onpointermove = (e) => {
        if(!drag) return;
        bone.style.left = (e.clientX - area.offsetLeft - 25) + "px";
        bone.style.top = (e.clientY - area.offsetTop - 25) + "px";
        const r = document.getElementById('dog-img').getBoundingClientRect();
        if(e.clientX > r.left && e.clientX < r.right && e.clientY > r.top && e.clientY < r.bottom) {
            drag = false; bone.style.display = "none";
            happy += 15; updateBar(); // KOS콗 D츼VA VIAC ALE ST츼LE POMALIE
            talk("M켿am! To bolo dobr칠!");
            setTimeout(() => { if(stage === 1) { bone.style.display="block"; bone.style.bottom="10px"; bone.style.right="10px"; bone.style.left="auto"; bone.style.top="auto";} }, 3000);
        }
    };
    bone.onpointerup = () => drag = false;

    function updateBar() {
        document.getElementById('bar').style.width = Math.min(happy, 100) + "%";
        if(happy >= 100 && stage === 1) {
            stage = 2;
            document.getElementById('f2').style.display = 'none';
            document.getElementById('bone').style.display = 'none';
            talk("Jej! M치m kopec energie! Zoe, Je쬴코ko mi dal za 칰lohu uk치za콘 ti tvoj dar캜ek. S칰 to audioknihy! Vyber si jednu a ja ti o nej poviem viac.");
            document.getElementById('book-list').style.display = 'block';
        }
    }

    function bookTalk(id) {
        confetti({particleCount: 30, spread: 50, origin: {y: 0.8}});
        if(id === 1) talk("Spr치vna p캩tka! Priprav sa na h쬬danie pokladu na ostrove. To bude dobrodru쬽tvo!");
        if(id === 2) talk("Toto je pr칤beh o chlapcovi, ktor칳 rozumie psom. Skoro ako ty mne!");
        if(id === 3) talk("Robopes! To je m칪j plechov칳 bratranec. S n칤m za쬴je코 poriadnu srandu.");
        document.getElementById('gift-btn').style.display = 'block';
    }

    function showFinal() {
        document.getElementById('book-list').style.display = 'none';
        document.getElementById('voucher-box').style.display = 'block';
        talk("먠벼stn칠 a vesel칠 Vianoce Zoe! Tu je tvoj k칩d do sveta pr칤behov.");
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    }

    window.onload = () => {
        setTimeout(() => talk("Ahoj Zoe! Je쬴코ko mi o tebe rozpr치val. Poslal ma za tebou s d칪le쬴tou spr치vou. Ale najsk칪r mi mus칤코 vybra콘 meno."), 1000);
    };
</script>
</body>
</html>
